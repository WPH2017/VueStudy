<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slot插槽</title>
  <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
</head>
<body>
<div id="box">
  <wph>
    <h1 slot="header">这里可能是一个页面标题</h1>
    <p>主要内容的一个段落。</p>
    <!--这里这个h1没有在模板中找到相应的具名插槽，所以不显示的-->
    <h1 slot="content">1324</h1>
    <p>另一个主要段落。</p>
    <p slot="footer">这里有一些联系信息</p>
  </wph>
  <wph>
    <h1 slot="header">这里可能是一个页面标题</h1>
    <p>主要内容的一个段落。</p>
    <!--这里这个h1没有在模板中找到相应的具名插槽，所以不显示的-->

    <p>另一个主要段落。</p>
    <p slot="footer">这里有一些联系信息</p>
  </wph>
  <wph>
    <h1 slot="header">这里可能是一个页面标题</h1>
    <p>主要内容的一个段落。</p>
    <!--这里这个h1没有在模板中找到相应的具名插槽，所以不显示的-->

  </wph>
  <wph>

    <p>主要内容的一个段落。</p>
    <!--这里这个h1没有在模板中找到相应的具名插槽，所以不显示的-->

  </wph>
  <wph>

    <p>另一个主要段落。</p>
    <p slot="footer">这里有一些联系信息</p>
  </wph>

</div>
<template id="spark">
  <div class="container">
    <header>
      <slot name="header"></slot>
    </header>
    <h1 @click="change">{{msg}}</h1>
    <main>
      <slot>这里面的内容只有在没有要分发的内容时才会显示</slot>
    </main>
    <footer>
      <slot name="footer"></slot>
    </footer>
  </div>
</template>
<script>
  let app=new Vue({
    el:'#box',
    data:{
      a:'aaa'
    },
    components:{
      'wph':{
        template:'#spark',
        data(){
          return {
            msg:'这是子组件自己的数据',
            arr:['1',2,3,5,6]
          }
        },
        methods:{
          change(){
            this.msg=this.arr[parseInt(Math.random()*5)];
          }
        }
      }
    }
  });
</script>
</body>
</html>
