<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>类名</title>
  <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
  <style>
    #box{
      font-size:20px;
    }
    .red{
      color:red;
    }
  </style>
</head>
<body>
<div id="box" :class="{red:flag}">好吧</div>
<script>
  let app=new Vue({
    el:'#box',
    data:{
      flag:true
    }
  });
</script>
</body>
</html>
