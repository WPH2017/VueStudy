<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件间数据单向传递</title>
    <!-- 这里引入sementic库来设置样式 -->
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
</head>

<body>
    <div id="box">
        <ui-button text='Like'></ui-button>
        <ui-button text='dislike'></ui-button>
        <ui-button text='thenLike'></ui-button>
    </div>
    <script>
        Vue.component('uiButton', {
            props: {
                'text': null
            },
            template: `<div><div class="ui labeled button" tabindex="0">
                    <div class="ui red button">
                      <i class="heart icon"></i> {{text}}
                    </div>
                    <a class="ui basic red left pointing label">
                      1,048
                    </a>
                  </div>
                  <div class="ui labeled button" tabindex="1">
                    <div class="ui basic blue button">
                      <i class="fork icon"></i> Forks
                    </div>
                    <a class="ui basic left pointing blue label">
                      1,048
                    </a>
                  </div></div>`
        });
        let app = new Vue({
            el: '#box'
        });
    </script>
</body>

</html>
